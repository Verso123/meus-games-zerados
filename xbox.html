<script>

// Fun√ß√£o para ordenar por Platina (j√° t√≠nhamos feito)
function ordenarPlatinas() {
  const table = document.querySelector("table");
  const rows = Array.from(table.rows).slice(1);

  rows.sort((a, b) => {
    const platinaA = a.cells[a.cells.length - 1].innerText.trim();
    const platinaB = b.cells[b.cells.length - 1].innerText.trim();

    if (platinaA !== "" && platinaB === "") return -1;
    if (platinaA === "" && platinaB !== "") return 1;
    return 0;
  });

  rows.forEach(row => table.appendChild(row));
}

// NOVA FUN√á√ÉO: Ordenar por Ordem Alfab√©tica (A-Z)
function ordenarAlfabetico() {
  const table = document.querySelector("table");
  const rows = Array.from(table.rows).slice(1);

  rows.sort((a, b) => {
    const nomeA = a.cells[1].innerText.trim().toUpperCase(); // Coluna 1 √© o nome do Jogo
    const nomeB = b.cells[1].innerText.trim().toUpperCase();

    return nomeA.localeCompare(nomeB);
  });

  rows.forEach(row => table.appendChild(row));
}

</script>
