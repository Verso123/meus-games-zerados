<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>PlayStation - Jogos Zerados</title>
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #0f0f0f;
    color: white;
  }

  header {
    background: linear-gradient(90deg, #1e4cff, #3f6cff);
    padding: 25px;
    text-align: center;
    font-size: 32px;
    font-weight: bold;
  }

  .acoes {
    margin: 20px;
  }

  .acoes a,
  .acoes button {
    background: #222;
    color: white;
    border: 1px solid #555;
    padding: 8px 14px;
    margin-right: 8px;
    cursor: pointer;
    border-radius: 6px;
  }

  .acoes button:hover,
  .acoes a:hover {
    background: #333;
  }

  table {
    width: 95%;
    margin: auto;
    border-collapse: collapse;
  }

  th {
    background: #111;
    padding: 12px;
    border-bottom: 1px solid #333;
  }

  td {
    padding: 12px;
    border-bottom: 1px solid #222;
    text-align: center;
  }

  tr {
    cursor: pointer;
    transition: background 0.2s;
  }

  tr:hover {
    background: #1a1a1a;
  }

  img {
    width: 60px;
    border-radius: 6px;
  }

  /* estilo do coment√°rio dentro da tabela */
  .comentario {
    background: #111;
    color: #fff;
    font-style: italic;
    text-align: left;
    padding: 10px;
  }

</style>
</head>
<body>

<header>PlayStation</header>

<div class="acoes">
  <a href="index.html">‚¨Ö Voltar</a>
  <button onclick="ordenarAlfabetico()">üî§ A‚ÄìZ</button>
  <button onclick="ordenarPorNota()">‚≠ê Nota</button>
  <button onclick="ordenarPlatinas()">üèÜ Platina</button>
</div>

<table id="tabelaJogos">
  <tr>
    <th>Imagem</th>
    <th>Jogo</th>
    <th>G√™nero</th>
    <th>Horas</th>
    <th>Nota</th>
    <th>Platina</th>
  </tr>

  <tr onclick="mostrarComentario(this, 'bloodborne')">
    <td><img src="imagens/bloodborne.avif"></td>
    <td>BLOODBORNE</td>
    <td>SOULS LIKE</td>
    <td>30H</td>
    <td>7</td>
    <td></td>
  </tr>

  <tr onclick="mostrarComentario(this, 'ghost')">
    <td><img src="imagens/ghost.jpg"></td>
    <td>GHOST OF TSUSHIMA</td>
    <td>A√á√ÉO / AVENTURA</td>
    <td>27H</td>
    <td>9</td>
    <td>100%</td>
  </tr>

  <tr onclick="mostrarComentario(this, 'gow')">
    <td><img src="imagens/god2018.jpg"></td>
    <td>GOD OF WAR (2018)</td>
    <td>A√á√ÉO / AVENTURA</td>
    <td>25H</td>
    <td>9</td>
    <td>100%</td>
  </tr>
</table>

<script>
  // Avalia√ß√µes/Resenhas
  const reviews = {
    bloodborne: "Atmosfera incr√≠vel, combate r√°pido e um dos melhores souls j√° feitos.",
    ghost: "Visual absurdo, combate fluido e mundo aberto muito imersivo.",
    gow: "Narrativa emocionante, trilha sonora impec√°vel e evolu√ß√£o perfeita do Kratos."
  };

  function mostrarComentario(tr, jogo) {
    const tabela = document.getElementById('tabelaJogos');

    // Se j√° existir um coment√°rio abaixo desta linha, remove
    const proximo = tr.nextElementSibling;
    if (proximo && proximo.classList.contains('comentario')) {
      proximo.remove();
      return; // alterna ao clicar novamente
    }

    // Remove coment√°rios de outras linhas
    const comentarios = document.querySelectorAll('.comentario');
    comentarios.forEach(c => c.remove());

    // Cria nova linha de coment√°rio
    const trComentario = document.createElement('tr');
    trComentario.className = 'comentario';
    const td = document.createElement('td');
    td.colSpan = 6;
    td.innerText = reviews[jogo];
    trComentario.appendChild(td);

    // Insere abaixo da linha clicada
    tr.parentNode.insertBefore(trComentario, tr.nextSibling);
  }

  // Fun√ß√µes de ordena√ß√£o
  function ordenarAlfabetico() {
    ordenar((a, b) => a.cells[1].innerText.localeCompare(b.cells[1].innerText));
  }

  function ordenarPorNota() {
    ordenar((a, b) => parseFloat(b.cells[4].innerText) - parseFloat(a.cells[4].innerText));
  }

  function ordenarPlatinas() {
    ordenar((a, b) => b.cells[5].innerText.length - a.cells[5].innerText.length);
  }

  function ordenar(funcao) {
    const table = document.getElementById("tabelaJogos");
    const rows = Array.from(table.rows).slice(1).filter(r => !r.classList.contains('comentario'));
    rows.sort(funcao);
    rows.forEach(row => table.appendChild(row));
  }
</script>

</body>
</html>
